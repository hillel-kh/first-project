<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700 & amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/normalize.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header">
                    <ul class="header-list">
                        <li>
                            <a href="chats.html" class="header-logo header-item">
                                <img src="img/main-logo.png" width="60" height="60" alt="chat logo" >
                                <h2>Our imperfect Chat</h2>
                            </a>
                        </li>
                        <li>
                            <div class="header-item">
                                <div class="auth-block header-item">
                                    <img src="img/avatar-unknown.png" width="50" height="50" alt="avatar">
                                    <p class="username">Antonio</p>
                                </div>
                                <div class="exit">
                                    <img src="img/exit-icon.png" width="45" height="45" alt="exit">
                                </div>
                                </div>   
                        </li>
                    </ul>
        </header>

        <section class="auth">
            <h2 class="auth-heading">Communication for training and not only :)</h2>
            <form class="auth-form" action="#"; method="post">
                <label > Enter your username :
                    <input type="text"  class="input-username" name="username">
                </label>
                <label>
                    <input type="checkbox" class="remember-user" checked>remember me on this device
                </label>
                <input class="button" type="submit" value="let's talk!">
            </form>
        </section>

        <footer class="main-footer">
            <span class="developer-span">CHAT BY 
                <a class="developer" href="https://kharkiv.ithillel.ua/">
                    <img src="img/hillel-logo.jpg" width="60" height="25" alt="developer-logo"  >
                </a>
            </span>
        </footer>
    </main>

</body>
</html>
